<link rel="stylesheet" type="text/css" href="css/pgpl1.css">
<script>
	$(function() {
		$("#datepicker").datepicker();
	});
	$(function() {
		$("button#reset, input:submit, a", ".demo").button();
		$("button#reset, input:submit, a", ".demo").click(function() {
			$("div#maincontents").load("production.html");
			return false;
		});
	});
	$(function() {
		$("button#submit, input:submit, a", ".demo").button();
		$("button#submit, input:submit, a", ".demo").click(function() {
			$("div#maincontents").load("stock.html");
			return false;
		});
	});
	function openPopUp(){
		window.open('productionreport.html','popUpWindow','height=600,width=600,left=100,top=100,resizable=no,scrollbars=yes,toolbar=no,menubar=no,location=no,directories=no, status=no');
	}
</script>

Confirmation</u></h3>
