<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/pgpl1.css">
<link rel="stylesheet" type="text/css"
	href="css/start/jquery-ui-1.8.7.custom.css">
<script src="jquery/jquery.min.js"></script>
<script src="jquery/jquery-ui.min.js"></script>

<script>
	$(function() {
		$("#datepicker").datepicker();
	});
	$(function() {
		$("button, input:submit, a", ".demo").button();
		$("button, input:submit, a", ".demo").click(
				function() {
					if ($("#user").val() == '' || $("#password").val() == '') {
						alert('Username or Password cannot be blank!');
						return false;
					}

					if ($("#user").val() == 'user'
							&& $("#password").val() == 'password') {
						window.location.href = 'main.html';

					} else {
						alert('Invalid username or password');
						return false;
					}

				});
	});
</script>
<style type="text/css">
.leftgradient {
	background-image: url('images/background.jpg');
	background-position: right;
}

.rightgradient {
	background-image: url('images/backgroundflipped.jpg');
	background-position: left;
}
</style>

<title>PHANEESH GRANITE Private Limited</title>
</head>
<body>
<table align="center" height="100%" width="100%">
	<tr valign="top">

		<td class="leftgradient" width="10%" height="100%">&nbsp;</td>
		<td width="80%">
		<div id="header">
		<div id="topline"></div>
		<div id="logout"><u>Logout</u></div>
		<div style="float: left; width: 100%">
		<div style="float: left;"><img src="images/Logo.jpg"
			width="150px" height="80px" align="left"></div>
		<div style="float: left; padding-top: 35px;"><b>Phaneesh
		Granite Private Limited</b></div>
		<div style="float: right; padding-top: 35px;">ERP System</div>
		</div>
		</div>
		<div id="nav">
		<table width="100%" height="40px">
			<tr>
				<td width="17%" id="username">Welcome!</td>
				<td width="83%" id="breadcrumb">Login</td>
			</tr>
		</table>
		</div>
		<div id="content" style="padding-left: 250px; padding-top: 50px;">
		<div id="production" style="clear: both;" align="center">
		<table id="tbproduction" width="100%">
			<tr>
				<td><b>Username</b></td>
				<td><input style="width: 160px;" type="text" id="user"></td>
			</tr>
			<tr>
				<td><b>Password</b></td>
				<td><input style="width: 160px;" type="password" id="password"></td>
			</tr>
		</table>
		</div>
		<div id="bottomrow"
			style="clear: both; float: right; padding-right: 300px;">
		<div class="demo">

		<button>Login</button>

		</div>
		</div>
		</div>
		<div id="footer"></div>
		</td>
		<td class="rightgradient" width="10%">&nbsp;</td>
	</tr>
</table>
</body>
</html>
