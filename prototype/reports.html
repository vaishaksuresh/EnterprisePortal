<link rel="stylesheet" type="text/css" href="css/pgpl1.css">
<script>
	$(function() {
		$("button, input:submit, a", ".demo").button();
		$("button, input:submit, a", ".demo")
				.click(
						function() {
							window
									.open(
											'pppreportpopup.html',
											'popUpWindow',
											'left=100,top=100,resizable=no,scrollbars=yes,toolbar=no,menubar=no,location=no,directories=no,status=no');
							return false;
						});
	});
	$(function() {
		$("#fromdatepicker").datepicker();
		$("#todatepicker").datepicker();
	});
</script>
<div id="reports">
<div id="reportheading">
<h3>Sales Report</h3>
</div>

		<td><b>Royalty</b></td>
	</tr>
	<tr>
		<td><b>&nbsp;</b></td>
		<td><input type="radio" name="group1" value="all"
			checked="checked"></td>
		<td><input type="radio" name="group1" value="vat"></td>
		<td><input type="radio" name="group1" value="cst"></td>
		<td><input type="radio" name="group1" value="royalty"></td>
	</tr>
	<tr>
		<td><b>&nbsp;</b></td>
		<td><b>&nbsp;</b></td>
		<td><b>&nbsp;</b></td>
		<td><b>&nbsp;</b></td>
		<td><b>&nbsp;</b></td>
	</tr>
	<tr>
		<td><b>Date : </b></td>

	<tr>

	</tr>
</table>
